<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="style.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container p-5">
        <div class="row">
        
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-lg-6 card p-5 mb-5 inputCard">
                <h1>My card</h1>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" id="fullname" value="Ilona">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="number" class="form-control" id="phone" value="5566778899">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" value="ilona@hotmail.com">
                </div>
               
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" id="address" value="Frankfurt street, FFM Germany">
                </div>

                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" id="company" value="Beauty.Co">
                </div>

                <button class="btn btn-primary float-right" onclick="inputFN()">Create</button>
            </div>

            <div class="col-lg-6 myCenter">
                <div class="d-flex flex-column">
                    <p class="text-muted text-center">your card here</p><br>
                    <div class="">
                        <div class="card" style="width: 22rem; height: 12rem;">
                            <div class="card-body">
                                <h5 class="card-title" id="txt1">Full Name</h5>
                                <h6 class="card-subtitle mb-2 text-muted" id="txt2">E-mail</h6>
                                <h6 class="card-subtitle mb-2 text-muted" id="txt3">Phone</h6>
                                <h6 class="card-subtitle mb-2 text-muted" id="txt4">Address</h6>
                                <h6 class="card-subtitle mb-2 text-muted" id="txt5">Company</h6>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function inputFN() {
            var t1 = document.getElementById("fullname").value;
            var t2 = document.getElementById("phone").value;
            var t3 = document.getElementById("email").value;
            var t4 = document.getElementById("address").value;
            var t5 = document.getElementById("company").value;

            document.getElementById("txt1").innerHTML = t1;
            document.getElementById("txt2").innerHTML = t2;
            document.getElementById("txt3").innerHTML = t3;
            document.getElementById("txt4").innerHTML = t4;
            document.getElementById("txt5").innerHTML = t5;
        }

    </script>
</body>

</html>
